<!DOCTYPE html>
<html ng-app="ePostalApp">
<head>
    <title>ePostal Admin Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body ng-controller="MainController">

    <h2>Manage Bookings</h2>
    <table>
        <tr>
            <th>Tracking Number</th>
            <th>Sender</th>
            <th>Recipient</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="booking in bookings">
            <td>{{ booking.tracking_number }}</td>
            <td>{{ booking.sender_name }}</td>
            <td>{{ booking.recipient_name }}</td>
            <td>{{ booking.status }}</td>
            <td>
                <button ng-click="updateStatus(booking.tracking_number, 'Delivered')">Mark as Delivered</button>
                <button ng-click="deleteBooking(booking.tracking_number)">Delete</button>
            </td>
        </tr>
    </table>

    <h2>Manage Users</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <button ng-click="deleteUser(user.email)">Delete</button>
            </td>
        </tr>
    </table>
    <script src="admin.js"></script>
</body>
</html>
