<!DOCTYPE html>
<html lang="en" ng-app="ePostalApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Postal System</title>
    <script src="https://js.stripe.com/v3/"></script>
    <title>Mock Payment</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="paymentService.js"></script>
    <script src="paymentController.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <h1>E-Postal</h1>
            <ul>
                E-postal Payment
            </ul>
        </nav>
    </header>
    
<body ng-app="ePostalApp" ng-controller="paymentController">
    <h2>Mock Payment System</h2>

    <form ng-submit="makePayment()">
        <label>Card Number:</label>
        <input type="text" ng-model="paymentDetails.cardNumber" required />

        <label>Amount:</label>
        <input type="number" ng-model="paymentDetails.amount" required />

        <button type="submit">Pay Now</button>
    </form>

    <p>{{ paymentStatus }}</p>
    <footer>
        <p>&copy; 2025 E-Postal Services. All rights reserved.</p>
    </footer>

</body>

</html>
