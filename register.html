<!DOCTYPE html>
<html lang="en" ng-app="ePostalApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Postal System</title>
    <script src="https://js.stripe.com/v3/"></script>

    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="ParcelController">

    <!-- Navigation Bar -->
    <header>
        <nav>
            <h1>E-Postal</h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">ContactUs</a></li>
                <li><a href="login.html">login</a></li>
            </ul>
        </nav>
    </header>
    <div ng-view></div>
     <!-- Register Section -->
     <section id="register">
        <h2>Register</h2>
        <form ng-submit="registerUser()">
            <input type="text" ng-model="user.name" placeholder="Full Name" required>
            <input type="email" ng-model="user.email" placeholder="Email Address" required>
            <input type="text" ng-model="user.role" placeholder="role" required>
            <input type="password" ng-model="user.password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>{{ message }}</p>
    </section>
    <footer>
        <p>&copy; 2025 E-Postal Services. All rights reserved.</p>
    </footer>

    <script src="register.js"></script>
</body>
</html>
