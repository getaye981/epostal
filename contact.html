<!DOCTYPE html>
<html lang="en" ng-app="ePostalApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Postal System</title>
    <script src="https://js.stripe.com/v3/"></script>
    <img src="images/ethio.png" alt="Logo" class="logo">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="MainController">

    <!-- Navigation Bar -->
    <header>
        <nav>
            <h1>E-Postal</h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="parcel.html">Parcel Booking</a></li>
                <li><a href="tracking.html">tracking</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="login.html">singUp</a></li>
            </ul>
        </nav>
    </header>
    <div ng-view></div>
     <!-- Contact Us Section -->
     <section id="contact">
        <h2>Contact Us</h2>
        <form ng-submit="sendMessage()">
            <input type="text" ng-model="contact.name" placeholder="Your Name" required>
            <input type="email" ng-model="contact.email" placeholder="Your Email" required>
            <textarea ng-model="contact.message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p>{{ contactResponse }}</p>
    </section>
    <footer>
        <p>&copy; 2025 E-Postal Services. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
